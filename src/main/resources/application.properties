spring.application.name=book-manager
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/book_manager
spring.datasource.username=root
spring.datasource.password=root
server.port=10222
lombok.equalsAndHashCode.callSuper = call

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

take-awapp.jwt.keystore.path=keystores/take-awapp.jks
take-awapp.jwt.keystore.password=123456
take-awapp.jwt.keystore.keypair-alias=take-awapp